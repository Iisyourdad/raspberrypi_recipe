{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Ingredient</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'recipes/css/styles.css' %}">
  <style>
    /* Basic styles omitted for brevity. */
    .shift-active {
      background: #4285F4 !important;
      border-color: #4285F4 !important;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="{% url 'index' %}">Home</a></li>
      <li><a href="{% url 'add_recipe' %}">Add Recipe</a></li>
      <li><a href="{% url 'add_ingredient' %}">Add Ingredient</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h1>Add Ingredient</h1>
    <div id="confirmation-message">
      Ingredient submitted successfully.
    </div>
    <form id="ingredient-form" method="post">
      {% csrf_token %}
      {{ form.name.label_tag }}
      {{ form.name }}
      <button type="submit">Submit Ingredient</button>
    </form>
  </div>

  <!-- SHIFT-capable On-Screen Keyboard -->
  <div id="onscreen-keyboard" class="onscreen-keyboard">
    <div class="keyboard-row">
      <button class="key">Q</button>
      <button class="key">W</button>
      <button class="key">E</button>
      <button class="key">R</button>
      <button class="key">T</button>
      <button class="key">Y</button>
      <button class="key">U</button>
      <button class="key">I</button>
      <button class="key">O</button>
      <button class="key">P</button>
    </div>
    <div class="keyboard-row">
      <button class="key">A</button>
      <button class="key">S</button>
      <button class="key">D</button>
      <button class="key">F</button>
      <button class="key">G</button>
      <button class="key">H</button>
      <button class="key">J</button>
      <button class="key">K</button>
      <button class="key">L</button>
    </div>
    <div class="keyboard-row">
      <button class="key shift-btn">Shift</button>
      <button class="key">Z</button>
      <button class="key">X</button>
      <button class="key">C</button>
      <button class="key">V</button>
      <button class="key">B</button>
      <button class="key">N</button>
      <button class="key">M</button>
      <button class="key" data-key="backspace">Backspace</button>
    </div>
    <div class="keyboard-row">
      <button class="key" data-key="space">Space</button>
      <button class="key" data-key="hide">Hide Keyboard</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // AJAX submission omitted for brevity...
      // Show on-screen keyboard when "id_name" input is focused
      const nameInput = document.getElementById('id_name');
      if (nameInput) {
        nameInput.addEventListener('focus', function() {
          document.getElementById('onscreen-keyboard').style.display = 'block';
        });
      }
    });

    /* SHIFT Mode */
    let isShiftActive = false;
    const shiftBtn = document.querySelector('.shift-btn');
    const allKeys = document.querySelectorAll('#onscreen-keyboard .key');

    allKeys.forEach((keyButton) => {
      keyButton.addEventListener('click', function() {
        let activeElement = document.activeElement;
        if (!activeElement || activeElement.id !== 'id_name') return;
        const key = this.getAttribute('data-key') || this.innerText;

        if (key.toLowerCase() === 'backspace') {
          activeElement.value = activeElement.value.slice(0, -1);
        } else if (key.toLowerCase() === 'space') {
          activeElement.value += ' ';
        } else if (key.toLowerCase() === 'hide') {
          document.getElementById('onscreen-keyboard').style.display = 'none';
        } else if (this.classList.contains('shift-btn')) {
          isShiftActive = !isShiftActive;
          toggleShiftMode(isShiftActive);
        } else {
          activeElement.value += key;
          // If SHIFT was on for one letter, revert
          if (isShiftActive && this !== shiftBtn) {
            isShiftActive = false;
            toggleShiftMode(false);
          }
        }
        activeElement.focus();
      });
    });

    function toggleShiftMode(enabled) {
      shiftBtn.classList.toggle('shift-active', enabled);
      allKeys.forEach((k) => {
        if (!k.hasAttribute('data-key') && !k.classList.contains('shift-btn')) {
          k.innerText = enabled ? k.innerText.toUpperCase() : k.innerText.toLowerCase();
        }
      });
    }

    /* Close keyboard on outside click */
    document.addEventListener('click', function(event) {
      const keyboard = document.getElementById('onscreen-keyboard');
      if (
        keyboard.style.display !== 'none' &&
        !keyboard.contains(event.target) &&
        event.target.id !== 'id_name'
      ) {
        keyboard.style.display = 'none';
      }
    });

    /* Make the keyboard draggable */
    (function() {
      const keyboard = document.getElementById("onscreen-keyboard");
      let isDragging = false, startX, startY, origX, origY;
      keyboard.addEventListener("mousedown", function(e) {
        if (e.target.classList.contains('key')) return;
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        origX = keyboard.offsetLeft;
        origY = keyboard.offsetTop;
        e.preventDefault();
      });
      document.addEventListener("mousemove", function(e) {
        if (isDragging) {
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          keyboard.style.left = (origX + dx) + "px";
          keyboard.style.top = (origY + dy) + "px";
        }
      });
      document.addEventListener("mouseup", function() {
        isDragging = false;
      });
    })();
  </script>
</body>
</html>
