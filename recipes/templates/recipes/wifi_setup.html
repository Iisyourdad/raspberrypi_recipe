<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WiFi Setup</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <style>
    /* Modern Google-style card */
    body {
      margin: 0;
      height: 100vh;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: left;
      animation: fadeIn 1s ease-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }
    input, select, button {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #4285F4;
    }
    button {
      background: linear-gradient(135deg, #4285F4, #34A853);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #34A853, #4285F4);
    }
    .error {
      color: #d9534f;
      text-align: center;
      margin-bottom: 1rem;
    }
    .message {
      color: #28a745;
      text-align: center;
      margin-bottom: 1rem;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <script>
    // Toggle WiFi fields based on connection mode
    function toggleFields() {
      var connectionMode = document.querySelector('input[name="connection_mode"]:checked').value;
      var wifiFields = document.getElementById("wifiFields");
      wifiFields.style.display = (connectionMode === "offline") ? "none" : "block";
    }
    // Existing function for enterprise fields
    function toggleEnterpriseFields() {
      var wifiType = document.getElementById("wifi_type").value;
      var enterpriseFields = document.getElementById("enterpriseFields");
      var certUpload = document.getElementById("certUpload");
      if (wifiType === "enterprise") {
        enterpriseFields.style.display = "block";
        toggleCertUpload();
      } else {
        enterpriseFields.style.display = "none";
        certUpload.style.display = "none";
      }
    }
    function toggleCertUpload() {
      var eapMethod = document.getElementById("eap_method").value;
      var certUpload = document.getElementById("certUpload");
      certUpload.style.display = (eapMethod === "TLS" || eapMethod === "TTLS") ? "block" : "none";
    }
    window.addEventListener('DOMContentLoaded', function() {
      toggleFields();
      toggleEnterpriseFields();
      document.querySelectorAll('input[name="connection_mode"]').forEach(function(elem) {
        elem.addEventListener("change", toggleFields);
      });
      document.getElementById("wifi_type").addEventListener('change', toggleEnterpriseFields);
      document.getElementById("eap_method").addEventListener("change", toggleCertUpload);
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Connect to WiFi</h2>
    {% if error %}
      <p class="error">Error: {{ error }}</p>
    {% endif %}
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Connection Mode Option -->
      <label>Connection Mode:</label>
      <input type="radio" id="mode_wifi" name="connection_mode" value="wifi" checked>
      <label for="mode_wifi">WiFi</label>
      <input type="radio" id="mode_offline" name="connection_mode" value="offline">
      <label for="mode_offline">Connect without WiFi</label>

      <!-- WiFi Configuration Fields -->
      <div id="wifiFields">
        <label for="wifi_type">WiFi Type:</label>
        <select id="wifi_type" name="wifi_type">
          <option value="personal">Personal</option>
          <option value="enterprise">Enterprise</option>
        </select>

        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" name="ssid" placeholder="Enter network name" required>

        <div id="enterpriseFields" class="hidden">
          <label for="eap_method">EAP Method:</label>
          <select id="eap_method" name="eap_method">
            <option value="PEAP">PEAP</option>
            <option value="TLS">TLS</option>
            <option value="TTLS">TTLS</option>
            <option value="PWD">PWD</option>
          </select>
          <label for="identity">Identity:</label>
          <input type="text" id="identity" name="identity" placeholder="Enter identity">
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <div id="certUpload" class="hidden">
          <label for="ca_cert">CA Certificate (Optional):</label>
          <input type="file" id="ca_cert" name="ca_cert" accept=".pem,.der,.crt,.cer">
        </div>
      </div>
      <button type="submit">Connect</button>
    </form>
